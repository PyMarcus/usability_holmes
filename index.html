<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
 
     <!-- HTML5Shiv -->
     <!--[if lt IE 9]>
       <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
     <![endif]-->

     <!--Icon-->
     <link rel="shortcut icon" href="assets/img/icon.jpg" type="image/x-icon">

     <link rel="stylesheet" href="assets/css/style.css">
     <link rel="stylesheet" href="assets/css/reset.css">

     <!--fonts-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">

     
    <title>Usability Holmes</title>
</head>
<body onload="changeLoginImage(1)">

    <h1 class="h1 text-center mt-3">Usability Holmes</h1>
    <div class="vh-100 light-effect"></div>
    <!--Login-->
    <section id="loginSection">
        <div class="container h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">

            <!-- Image start-->
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="assets/img/main.png"
                class="img-fluid" alt="inspector image" id="imageLogin">
            </div>
            <!-- end image-->

            <!-- Form -->
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 mb-5">    
                <!-- Form Start-->
                <form>
            
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="inputEmail" class="form-control form-control-lg"
                    placeholder="Digite o e-mail" />
                    <label class="form-label" for="inputEmail">Email</label>
                </div>
        
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-3">
                    <input type="password" id="inputPassword" class="form-control form-control-lg"
                    placeholder="Digite a senha" />
                    <label class="form-label" for="inputPassword">Senha</label>
                </div>
        
                
                <!-- Start button and register-->
                <div class="text-center text-lg-start mt-4 pt-2">
                    <button id="btnSubmit"  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Iniciar</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0">NÃ£o tem uma conta?
                        <a href="#!" id="registerLink" class="link-danger">Registre-se</a></p>
                </div>
    
            </form>
            <!--Form end-->
         </div>
        </div>
       </div>
       
      </section>


    <!-- bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
     
    <!--JS-->
    <script src="assets/scripts/login.js"></script>
</body>
</html>
